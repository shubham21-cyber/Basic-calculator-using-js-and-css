<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="h1">BASIC ARITHMETIC CALCULATOR</h1>
    <div style="margin:30px;"></div>
    <div class="div1">

        <br><br>
        <label for="First_no">Enter First Number </label>
        <input type="number" id="txt1" name="First_no" placeholder="Enter First Number" /><br><br>

        <label for="Second_no">Enter Second Number </label>
        <input type="number" id="txt2" name="Second_no" placeholder="Enter Second Number"><br><br>

        <label for="third_no">Enter Third Number </label>
        <input type="number" id="txt3" name="third_no" placeholder="Enter Third Number"><br><br>

        <button id="btn1"> + </button>
        <button id="btn2"> - </button><br><br>
        <button id="btn3"> * </button>
        <button id="btn4"> / </button><br><br>
        <button id="btn5"> % </button><br><br>

        <label for="Result">Result : </label>
        <input type="number" id="txt4" name="Result"><br><br>
    </div>


    <script src="calculator.js" />

</body>

</html>
